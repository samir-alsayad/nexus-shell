# Nexus-Shell Keybind Configuration
# Edit this file to customize your keybindings
# Location: ~/.config/nexus-shell/keybinds.conf

# ============================================================
# PRESET SELECTION
# ============================================================
# Choose a preset: "vscode", "mnemonic", or "directional"
# Or set to "custom" and define your own bindings below
NEXUS_KEYBIND_PRESET="vscode"

# ============================================================
# PRESET DESCRIPTIONS
# ============================================================
#
# vscode (VSCode-style numbered):
#   Alt+1 = Tree pane (file navigator)
#   Alt+2 = Editor pane
#   Alt+3 = Terminal pane
#   Alt+4 = Chat pane
#   Ctrl+Space = Toggle editor/render mode
#   Ctrl+\ = Command prompt
#
# mnemonic (Letter-based, single key):
#   Alt+n = Navigator (tree pane)
#   Alt+e = Editor pane
#   Alt+t = Terminal pane
#   Alt+c = Chat pane
#   Ctrl+Space = Toggle editor/render mode
#   Ctrl+\ = Command prompt
#
# directional (Vim-style with Ctrl):
#   Ctrl+h = Pane left
#   Ctrl+l = Pane right
#   Ctrl+j = Pane down
#   Ctrl+k = Pane up
#   Ctrl+Space = Toggle editor/render mode
#   Ctrl+\ = Command prompt
#
# ============================================================
# CUSTOM KEYBINDINGS (only used if PRESET="custom")
# ============================================================
# Use tmux key notation: M-x = Alt+x, C-x = Ctrl+x
# 
# NEXUS_KEY_TREE="M-1"
# NEXUS_KEY_EDITOR="M-2"
# NEXUS_KEY_TERMINAL="M-3"
# NEXUS_KEY_CHAT="M-4"
# NEXUS_KEY_SWAP="C-Space"
# NEXUS_KEY_COMMAND="C-\\"

# ============================================================
# RESIZE KEYS (always available in NORMAL mode via Alt+Escape)
# ============================================================
# H = Resize left
# L = Resize right
# K = Resize up
# J = Resize down
# Escape = Exit NORMAL mode
