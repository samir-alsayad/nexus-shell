# Nexus-Shell Tool Configuration
# Edit this file to customize your tools
# Location: ~/.config/nexus-shell/tools.conf

# ============================================================
# EDITOR (center pane)
# ============================================================
# Default: nvim
# Alternatives: vim, nano, helix, micro, emacs -nw
# Note: For nvim, we pass --listen $NEXUS_PIPE for RPC
NEXUS_EDITOR="nvim"

# ============================================================
# FILE NAVIGATOR (left pane)
# ============================================================
# Default: yazi
# Alternatives: ranger, lf, nnn, mc
# Set to "" to disable the file pane
NEXUS_FILES="yazi"

# ============================================================
# AI CHAT (right pane) - OPTIONAL
# ============================================================
# Default: "" (disabled)
# Examples:
#   NEXUS_CHAT="opencode"      # OpenCode AI assistant
#   NEXUS_CHAT="aider"         # Aider AI pair programming
#   NEXUS_CHAT="claude"        # Claude CLI (if available)
# Set to "" to disable the chat pane
NEXUS_CHAT=""

# ============================================================
# DOCUMENT RENDERER (for markdown preview)
# ============================================================
# Default: glow
# Alternatives: bat, mdcat, cat
NEXUS_RENDER="glow"

# ============================================================
# INTERACTIVE SELECTOR (for menus)
# ============================================================
# Default: fzf
# Alternatives: sk (skim), peco
NEXUS_SELECTOR="fzf"
